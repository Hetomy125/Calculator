<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="main.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js"></script>
    <div class="calc">
        <div class="calc-screen"id="display">
            
        </div>
        <div class="buttons">
            <div class="btn ac bg-grey"id="del"onclick = "del ()">ac</div>
            <div class="btn plus-minus bg-grey"id="plus-minus"onclick = "swapMark ()">+/-</div>
            <div class="btn perecaent bg-grey"id="perecaent"onclick = "perecaent ()">%</div>
            <div class="btn division bg-orange"id="division"onclick = "setNumber ('/')">/</div>

            <div class="btn seven"id="seven"onclick = "setNumber (7)">7</div>
            <div class="btn eigth"id="eigth"onclick = "setNumber (8)">8</div>
            <div class="btn nine"id="nine"onclick = "setNumber (9)">9</div>
            <div class="btn myltiply bg-orange"id="myltiply"onclick = "setNumber ('*')">*</div>

            <div class="btn four"id="four"onclick = "setNumber (4)">4</div>
            <div class="btn five"id="five"onclick = "setNumber (5)">5</div>
            <div class="btn six"id="six"onclick = "setNumber (6)">6</div>
            <div class="btn minus bg-orange"id="minus"onclick = "setNumber ('-')">-</div>

            <div class="btn one"id="one"onclick = "setNumber (1)">1</div>
            <div class="btn two"id="two"onclick = "setNumber (2)">2</div>
            <div class="btn three"id="three"onclick = "setNumber (3)">3</div>
            <div class="btn plus bg-orange"id="plus"onclick = "setNumber ('+')">+</div>

            <div class="btn zero"id="zero"onclick = "setNumber (0)">0</div>
            <div class="btn dot"id="dot"onclick = "setNumber ('.')">.</div>
            <div class="btn equal bg-orange"id="equal"onclick = "result ()">=</div>
        </div>
   </div>

   
</body>
</html>
